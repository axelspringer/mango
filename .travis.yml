sudo: false
language: node_js
node_js:
- node
- 8
- 7
- 6
notifications:
  email: false
  slack:
    secure: 
cache:
  directories:
  - node_modules
  - "$HOME/.npm"
env:
  global:
    secure: 
matrix:
  fast_finish: true
before_install:
- if [[ `node -v` == v6* ]]; then npm i -g npm@latest-4; fi
- if [[ `node -v` == v8* ]]; then npm i -g npm@latest-5; fi
- npm i
script:
- npm run build
- npm run test
deploy:
 provider: script
 skip_cleanup: true
 script: scripts/deploy.sh
 on:
   branch: master
   tags: false
